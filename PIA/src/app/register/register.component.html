</ion-header>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>

  <ion-button expand="full" (click)="register()">Registrarse</ion-button>
  <ion-button expand="full" routerLink="/login">Regresar</ion-button>

</ion-content>
