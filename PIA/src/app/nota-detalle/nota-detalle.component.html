<ion-card *ngIf="nota">
  <ion-card-header>
    <ion-card-title>{{ nota.titulo }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{ nota.descripcion }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="editarNota()">Editar</ion-button>
    </ion-col>
  </ion-row>
</ion-card>

<div *ngIf="!nota" class="no-note">
  <p>No se ha seleccionado ninguna nota.</p>
</div>
