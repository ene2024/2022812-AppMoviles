<ion-header>
  <ion-toolbar>
    <ion-title>Editar Nota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-notas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="nota.titulo" placeholder="Título de la nota"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="nota.descripcion" placeholder="Descripción de la nota"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
