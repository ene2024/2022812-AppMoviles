<ion-header>
  <ion-toolbar>
    <ion-title>Editar Nota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-notas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="nota.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="nota.descripcion"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="guardarNota()">Guardar</ion-button>
</ion-content>
